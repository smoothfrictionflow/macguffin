<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MacGuffin</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>MacGuffin</h1>
      <p class="subtitle">A screenwriting desktop app</p>
    </header>

    <section class="features">
      <h2>Features</h2>
      <ul>
        <li>✓ Autoformatting with respect to screenwriting standards</li>
        <li>✓ Focus mode</li>
        <li>✓ Switch to any scene from the side nav</li>
        <li>✓ Preview</li>
        <li>✓ Download PDF</li>
      </ul>
    </section>

    <section class="demo">
      <h2>Watch it in action</h2>
      <img src="macguffin-demo.gif" alt="MacGuffin demo" />
    </section>

    <section class="cta">
      <h2>Want to try MacGuffin?</h2>
      <p>Get the download link delivered to your inbox:</p>
      <form action="mailto:your-email@example.com" method="post" enctype="text/plain">
        <input type="email" name="email" placeholder="Your email address" required />
        <button type="submit">Request Download Link</button>
      </form>
    </section>
  </div>
</body>
</html>
